<!-- src/app/register/register.component.html -->
<div class="flex items-center justify-center min-h-[calc(100vh-10rem)] py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-lg">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Create a new account
            </h2>
        </div>
        <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="reg-username" class="sr-only">Username</label>
                    <input id="reg-username" name="username" type="text" autocomplete="username" required
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                           placeholder="Username" [(ngModel)]="registerRequest.username">
                </div>
                <div>
                    <label for="reg-email" class="sr-only">Email address</label>
                    <input id="reg-email" name="email" type="email" autocomplete="email" required
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                           placeholder="Email address" [(ngModel)]="registerRequest.email">
                </div>
                <div>
                    <label for="reg-password" class="sr-only">Password</label>
                    <input id="reg-password" name="password" type="password" autocomplete="new-password" required
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                           placeholder="Password" [(ngModel)]="registerRequest.password">
                </div>
            </div>

            <div *ngIf="errorMessage" class="text-red-500 text-sm text-center">
                {{ errorMessage }}
            </div>
            <div *ngIf="successMessage" class="text-green-600 text-sm text-center">
                {{ successMessage }}
            </div>

            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Register
                </button>
            </div>
        </form>
        <div class="text-center text-sm">
            Already have an account?
            <a href="/login" (click)="onSwitchToLogin()" class="font-medium text-blue-600 hover:text-blue-500">
                Login here
            </a>
        </div>
    </div>
</div>
