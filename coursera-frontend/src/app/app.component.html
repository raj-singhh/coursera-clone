<div class="app-container">
  <header class="app-header">
    <div class="container header-content">
      <div class="logo">
        <a routerLink="/">
          <img src="assets/logo.svg" alt="Coursera Clone Logo" />
        </a>
      </div>
      <nav class="main-nav">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
        <a routerLink="/courses" routerLinkActive="active">All Courses</a>
        <a *ngIf="isLoggedIn$ | async" routerLink="/my-courses" routerLinkActive="active">My Courses</a>
      </nav>
      <div class="user-actions">
        <ng-container *ngIf="!(isLoggedIn$ | async)">
          <a routerLink="/login" class="btn btn-secondary">Login</a>
          <a routerLink="/register" class="btn btn-primary">Register</a>
        </ng-container>
        <ng-container *ngIf="isLoggedIn$ | async">
          <span class="welcome-message">Welcome {{ username }}</span>
          <button (click)="onLogout()" class="btn btn-secondary">Logout</button>
        </ng-container>
      </div>
    </div>
  </header>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <footer class="app-footer">
    <div class="container">
      <p>&copy; 2025 Coursera Clone. All rights reserved.</p>
      <nav class="footer-nav">
        <a routerLink="/privacy-policy">Privacy Policy</a>
        <a routerLink="/terms-of-service">Terms of Service</a>
      </nav>
    </div>
  </footer>
</div>
